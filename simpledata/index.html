    <body oncontextmenu="return false">
        <div class="main-content">
            <div class="inputs" style="display: flex;">
                <input type="text" class="form-control" id="inputName" style="width: fit-content; margin: 8px;" placeholder="이름"/>
                <input type="button" class="btn btn-primary adder" id="btnSearch" value="추가" style="margin: 8px;" onclick="addData();"/>
            </div>
            <div class="div-result">

            </div>
        </div>

    </body>
    <script>
        var data = [];
         function addData() {
            if($('#inputName').val() != "" && $('#inputSeason').val() != "") {
                data.push({name: $('#inputName').val()});
                $('.div-result').html(JSON.stringify(data));
                $('#inputName').val("");
                $('#inputSeason').val("");
            }
         }
    </script>

<html>
    <head>
        <title>국가 검색</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" content="간편하게 국가 정보를 보세요!">
        <meta property="og:image" content="./images/2022_new_indvel.png">
        <link rel="stylesheet" href="styles.css">
        <script src="./scripts/main.js" defer></script>
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
        <div class="main-content">
            <div class="inputs">
                <input type="text" class="inpText" id="inputTxt" placeholder="국가명 입력" onkeypress="checkEnter();" />
                <input type="button" class="btn" value="검색" onclick="searchCountry();"/>
                <div class="div-list">
                    <ul class="search-list">

                    </ul>
                </div>
            </div>
            <div class="div-info" id="info-area">
                <div class="country-images">
                    <div class="div-flag">
                        <img class="flag-img">
                    </div>
                    <div class="div-coa">
                        <div class="div-loading">
                            <span class="loading">loading...</span>
                        </div>           
                        <img class="coatOfArms">
                    </div>         
                </div>
                <div class="div-ul">
                    <ul class="country-info">

                    </ul>
                </div>  
            </div>
        </div>
    </body>
</html>

    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

                </div>

                        </div>

                    </div>
                    <div class="position" id="df5" cdx="-1" pdx="-1">

                        </div>

                    </div>
                    <div class="position" id="mf4" cdx="-1" pdx="-1">

                        </div>

                    </div>
                    <div class="position" id="fw2" cdx="-1" pdx="-1">
                        <div class="pos-text">ST</div>
                        <div class="face-img">
                            <img src="" onerror="this.src='resources/img_transparent.png'" crossorigin="anonymous">
                        </div>
                        <div class="card-text"></div>
                    </div>
                    <div class="position" id="fw3" cdx="-1" pdx="-1">

                <div class="player-info">
                    <div class="close-info" onclick="closeInfo();">X</div>
                    <ul class="info-list">

                    </ul>
                </div>
            </div>
            <div class="side-menu">
                <div class="div-title">
                    <span>포메이션</span>
                </div>
                <select class="form-select" id="form-select" aria-label="포메이션 선택">
                        
                </select>
                <div class="edit-card">
                    <div class="pos-name">
                        <span>선택: GK</span>
                    </div>
                    <div class="div-title">
                        <span>카드 선택</span>
                    </div>
                    <div class="inputs">
                        <input type="text" class="form-control" id="inputTxt" placeholder="시즌/클래스명 입력" onkeypress="checkEnter(0);" />
                        <input type="button" class="btn btn-primary adder" id="btnSearch" value="검색" onclick="searchCards();"/>
                    </div>
                    <div class="div-list">
                        <ul class="search-list" id="card-list">
    
                        </ul>
                    </div>
                    <div class="div-title">
                        <span>선수 선택</span>
                    </div>
                    <div class="inputs">
                        <input type="text" class="form-control" id="inputPlayer" placeholder="선수명 입력" onkeypress="checkEnter(1);" />
                        <input type="button" class="btn btn-primary adder" id="btnSearch" value="검색" onclick="searchPlayers();"/>
                    </div>
                    <div class="div-list">
                        <ul class="search-list" id="player-list">
    
                        </ul>
                    </div>
                    <div class="div-title">
                        <span>미니 페이스온 선택</span>
                    </div>
                    <select class="form-select" id="face-select" aria-label="미니 페이스온 선택">
                        
                    </select>
                    <div id="check-div" class="form-check form-switch" style="margin: 4px">
                        <input class="form-check-input" type="checkbox" role="switch" id="checkMulti">
                        <label class="form-check-label" for="checkMulti" id="checkLabel">다중 선택</label>
                    </div>
                    <div class="div-bottom">
                        <input type="button" class="btn btn-primary adder" id="btnSave" style="width: auto;" value="선택 제거" onclick="removeData();"/>
                        <input type="button" class="btn btn-primary adder" id="btnSave" style="width: auto;" value="모두 초기화" onclick="clearData();"/>
                    </div>
                    <div class="div-data">
                        <input type="button" class="btn btn-primary adder" id="btnSaveData" style="width: auto;" value="데이터 저장" onclick="saveData();"/>
                        <input type="button" class="btn btn-primary adder" id="btnLoadData" style="width: auto;" value="데이터 불러오기" onclick="loadData();"/>
                    </div>
                    <div class="div-bottom">
                        <input type="button" class="btn btn-primary adder" id="btnSave" style="width: auto;" value="이미지로 저장" onclick="saveImage();"/>
                    </div>
                    <div class="footer-text">Data based on NEXON, renderz.app</div>
                </div>
            </div>
        </div>

</html>

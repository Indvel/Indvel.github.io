<html>
    <head>
        <title>초성 퀴즈</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:description" content="간단한 초성 퀴즈">
        <meta property="og:image" content="./images/2022_new_indvel.png">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="scripts/scripts.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
                $(document).bind('keydown',function(e){
                    if ( e.keyCode == 123) {
                        e.preventDefault();
                        e.returnValue = false;
                    }
                });
            });
        </script>
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
        <div class="main-content">
            <div class="quiz-main">
                <div class="quiz-status"></div>
                <div class="div-timer">
                    <span class="count-time"></span>
                </div>
                <div class="quiz-problem"><ul class="problem-table"></ul></div>
            </div>
            <div class="btns">
                <input type="button" class="btn" id="btnGiveup" value="포기" onclick="giveUp();"/>
                <input type="button" class="btn" id="btnHint" value="힌트" onclick="showHint();"/>
            </div>
            <div class="buttonDiv">
                <div class="div-quiz">
                    <select class="form-select" id="quiz-select" aria-label="주제 선택">
                        <option value="나라">나라 전체 (208개)</option>
                        <option value="아시아">나라[아시아] (50개)</option>
                        <option value="유럽">나라[유럽] (47개)</option>
                        <option value="아메리카">나라[아메리카] (36개)</option>
                        <option value="아프리카">나라[아프리카] (56개)</option>
                        <option value="오세아니아">나라[오세아니아] (18개)</option>
                        <option value="원소">원소 (118개)</option>
                        <option value="음식">음식 (355개)</option>
                        <option value="동물">동물 (280개)</option>
                        <option value="직업">직업 (93개)</option>
                        <option value="화학">화학 (162개)</option>
                        <option value="수학">수학 (259개)</option>
                        <option value="컴퓨터">컴퓨터/IT (119개)</option>
                        <option value="자동차">자동차 브랜드 (52개)</option>
                        <option value="축구팀">축구 구단 (88개)</option>
                        <option value="야구팀">야구 구단 (40개)</option>
                        <option value="라면">라면 (70개)</option>
                        <option value="아이돌1">아이돌/가수 그룹[1990~2010] (58개)</option>
                        <option value="아이돌2">아이돌/가수 그룹[2011~2022] (134개)</option>
                        <option value="신조어">신조어/밈 (72개)</option>
                        <option value="카트트랙">카트라이더 트랙 (351개)</option>
                    </select>
                    <select class="form-select" id="time-select" aria-label="시간 선택">
                        <option value="5">5초</option>
                        <option value="10">10초</option>
                        <option value="15">15초</option>
                        <option value="20">20초</option>
                    </select>
                    <input type="button" class="btn" id="btnStart" value="시작" onclick="startQuiz();"/>
                </div>
            </div>
            <div class="inputs">
                <input type="text" class="inpText" id="inputTxt" placeholder="텍스트 입력" onkeypress="checkEnter();" />
                <input type="button" class="btn" value="전송" onclick="checkAnswer();"/>
            </div>
            <div class="notify">
                <div class="notify-text">* 2023.02.13 업데이트 : 대륙별 나라 추가</div>
            </div>
        </div>
    </body>
</html>
